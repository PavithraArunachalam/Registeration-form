<!DOCTYPE HTML>
<html lang="en" dir="ltr">
    <head>
      <title> Registeration form</title>
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <link href="./style.css" rel="stylesheet" />

  </head>      
<body>
  <div class="container">
    <div class="title"><u><b>Registration</b></u></div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <label class="details">Full Name</label><br>
            <input type="text" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <label class="details">Username</label><br>
            <input type="text" placeholder="Enter your username" required>
          </div>
          <div class="input-box">
            <label class="details">Email</label><br>
            <input type="text" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <label class="details">Phone Number</label><br>
            <input type="text" placeholder="Enter your number" required>
          </div>
          <div class="input-box">
            <label class="details">Password</label><br>
            <input type="text" placeholder="Enter your password" required>
          </div>
          <div class="input-box">
            <label class="details">Confirm Password</label><br>
            <input type="text" placeholder="Confirm your password" required>
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <label class="gender-title">Gender</label>
          <div class="category">
            <label for="dot-1">
            <label class="dot one"></label>
            <label class="gender">Male</label>
          </label>
          <label for="dot-2">
            <label class="dot two"></label>
            <label class="gender">Female</label>
          </label>
          <label for="dot-3">
            <label class="dot three"></label>
            <label class="gender">Prefer not to say</label>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Register">
        </div>
    
      </form>
    </div>
  </div>
</body>
</html>
